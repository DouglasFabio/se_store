{% extends "master.html" %}

{% block title %}
- Update product
{% endblock %}

{% block content %}

<div class="card mt-2">
    <div class="card-header">
        Update product
    </div>
    <div class="card-body">
        <form action="updaterecord/{{myproduct.id}}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{myproduct.name}}" aria-describedby="name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{myproduct.price}}" aria-describedby="price">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <input type="text" class="form-control" id="text" name="text" value="{{myproduct.text}}" aria-describedby="text">
            </div>
            <div class="mb-3">
                <label for="imgpath" class="form-label">URL Image:</label>
                <textarea class="form-control" id="imgpath" name="imgpath" rows="3">{{myproduct.imgpath}}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/products" class="btn btn-secondary">Back</a>
          </form>
          
    </div>
</div>

{% endblock %}
