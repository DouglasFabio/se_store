{% extends "master.html" %}

{% block title %}
    String Elements - Store
{% endblock %}

{% block content %}
<div class="card mt-2">
    <div class="card-header">Itens</div>
    <div class="card-body">
        <p class="mt-3">
            <a href="add/">ADD Product</a>
        </p>
        <ul style= "display: grid;
                    grid-template-columns: repeat(2, 0.35fr);">
            {% for x in myproducts %}
                <li class="mt-1"><a  href="details/{{x.id}}">{{ x.name }} - Price: {{ x.price }}</a></li>
                <li style="list-style: none;">
                    <a href="delete/{{x.id}}"><i class="btn btn-danger mt-1 bi bi-x-square"></i></a>
                    <a href="update/{{x.id}}"><i class="btn btn-info mt-1 bi bi-pencil-square"></i></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
